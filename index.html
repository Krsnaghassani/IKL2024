<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/otw_webgis_1.js"></script>
        <script src="data/Jatim_2.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-9.255457988931063,110.08389945151734],[-5.331337899531089,116.0289649411005]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_GoogleSatellite_0');
        map.getPane('pane_GoogleSatellite_0').style.zIndex = 400;
        var layer_GoogleSatellite_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleSatellite_0',
            opacity: 1.0,
            attribution: '<a href="https://www.google.at/permissions/geoguidelines/attr-guide.html">Map data Â©2015 Google</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_GoogleSatellite_0;
        map.addLayer(layer_GoogleSatellite_0);
        function pop_otw_webgis_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>IKL</strong><br />' + (feature.properties['NAMOBJ'] !== null ? autolinker.link(feature.properties['NAMOBJ'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">TARGET</th>\
                        <td>' + (feature.properties['Target'] !== null ? autolinker.link(feature.properties['Target'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">CAPAIAN</th>\
                        <td>' + (feature.properties['ikl'] !== null ? autolinker.link(feature.properties['ikl'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">KATEGORI</th>\
                        <td>' + (feature.properties['Kategori'] !== null ? autolinker.link(feature.properties['Kategori'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>GRAFIK</strong><br />' + (feature.properties['Grafik'] !== null ? '<img src="images/' + String(feature.properties['Grafik']).replace(/[\\\/:]/g, '_').trim() + '">' : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_otw_webgis_1_0(feature) {
            switch(String(feature.properties['Kategori'])) {
                case 'Baik':
                    return {
                pane: 'pane_otw_webgis_1',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(0,197,255,1.0)',
                interactive: true,
            }
                    break;
                case 'Kurang':
                    return {
                pane: 'pane_otw_webgis_1',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,84,61,1.0)',
                interactive: true,
            }
                    break;
                case 'Sangat Kurang':
                    return {
                pane: 'pane_otw_webgis_1',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(74,74,74,1.0)',
                interactive: true,
            }
                    break;
                case 'Sedang':
                    return {
                pane: 'pane_otw_webgis_1',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(235,144,18,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_otw_webgis_1');
        map.getPane('pane_otw_webgis_1').style.zIndex = 401;
        map.getPane('pane_otw_webgis_1').style['mix-blend-mode'] = 'normal';
        var layer_otw_webgis_1 = new L.geoJson(json_otw_webgis_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_otw_webgis_1',
            layerName: 'layer_otw_webgis_1',
            pane: 'pane_otw_webgis_1',
            onEachFeature: pop_otw_webgis_1,
            style: style_otw_webgis_1_0,
        });
        bounds_group.addLayer(layer_otw_webgis_1);
        map.addLayer(layer_otw_webgis_1);
        function pop_Jatim_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>IKL</strong><br />' + (feature.properties['Ket'] !== null ? autolinker.link(feature.properties['Ket'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">TARGET</th>\
                        <td>' + (feature.properties['TARGET'] !== null ? autolinker.link(feature.properties['TARGET'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">CAPAIAN</th>\
                        <td>' + (feature.properties['CAPAIAN'] !== null ? autolinker.link(feature.properties['CAPAIAN'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">KATEGORI</th>\
                        <td>' + (feature.properties['KATEGORI'] !== null ? autolinker.link(feature.properties['KATEGORI'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>GRAFIK</strong><br />' + (feature.properties['GRAFIK'] !== null ? '<img src="images/' + String(feature.properties['GRAFIK']).replace(/[\\\/:]/g, '_').trim() + '">' : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Jatim_2_0() {
            return {
                pane: 'pane_Jatim_2',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/blue-marker.svg',
            iconSize: [38.0, 38.0]
        }),
                interactive: true,
            }
        }
        map.createPane('pane_Jatim_2');
        map.getPane('pane_Jatim_2').style.zIndex = 402;
        map.getPane('pane_Jatim_2').style['mix-blend-mode'] = 'normal';
        var layer_Jatim_2 = new L.geoJson(json_Jatim_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Jatim_2',
            layerName: 'layer_Jatim_2',
            pane: 'pane_Jatim_2',
            onEachFeature: pop_Jatim_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.marker(latlng, style_Jatim_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_Jatim_2);
        map.addLayer(layer_Jatim_2);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/Jatim_2.png" /> Jatim': layer_Jatim_2,'otw_webgis<br /><table><tr><td style="text-align: center;"><img src="legend/otw_webgis_1_Baik0.png" /></td><td>Baik</td></tr><tr><td style="text-align: center;"><img src="legend/otw_webgis_1_Kurang1.png" /></td><td>Kurang</td></tr><tr><td style="text-align: center;"><img src="legend/otw_webgis_1_SangatKurang2.png" /></td><td>Sangat Kurang</td></tr><tr><td style="text-align: center;"><img src="legend/otw_webgis_1_Sedang3.png" /></td><td>Sedang</td></tr></table>': layer_otw_webgis_1,"Google Satellite": layer_GoogleSatellite_0,}).addTo(map);
        setBounds();
        map.addControl(new L.Control.Search({
            layer: layer_otw_webgis_1,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'NAMOBJ'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        </script>
    </body>
</html>
